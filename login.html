<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add styles for transparency and orange border */
        .bg-transparent-form {
            background-color: rgba(255, 255, 255, 0.8); /* White background with 80% opacity */
            border: 2px solid orange; /* Orange border with 2px width */
        }
    </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="absolute inset-0 bg-gray-800 bg-opacity-50 z-40" id="overlay"></div>
    <div class="relative z-50 bg-transparent-form p-8 rounded-lg shadow-lg max-w-sm w-full border-collapse">
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <form action="#" method="POST">
            <label class="block mb-4">
                <span class="text-gray-700">Email</span>
                <input type="email" name="email" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" required>
            </label>
            <label class="block mb-4">
                <span class="text-gray-700">Password</span>
                <input type="password" name="password" class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50" required>
            </label>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600"><a href="redirect-login.html">Login</a></button>
            <p class="mt-4 text-center">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a></p>
        </form>
    </div>
    <script>
        // Handle the blur background
        document.getElementById('overlay').addEventListener('click', function() {
             window.location.href = 'index.html'; 
        });




    </script>
</body>
</html>
